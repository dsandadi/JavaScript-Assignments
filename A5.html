<p id = "currentDate">
</p>
<p id = "utcDate">
</p>

<button onClick =	displayDate() >clickMe</button>

<script>

function displayDate(){
	var myVar = setInterval(timer,1000)
}

function timer(){
document.getElementById("currentDate").innerHTML = "My current time :"
document.getElementById("utcDate").innerHTML = "My UTC time :"
var d = new Date()
document.getElementById("currentDate").innerHTML += d
var utc = d.toUTCString()
document.getElementById("utcDate").innerHTML += utc
}
</script>
